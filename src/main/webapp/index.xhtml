<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	>
	<h:head>
		<title>JSF - Myfaces Example</title>
	</h:head>
	<h:body>
		<h:outputText value="Hello from JSF Bean #{helloBean.greeting}"/>
		<div class="card">
    <h:form>
       <h:outputLabel for="name" value="Primefaces componment:"/>
            <p:inputText id="name" required="true" value="#{helloBean.greeting}"/>

            <p:commandButton value="Submit" update="@form" styleClass="p-mt-3"/>
            <p:spacer />
    </h:form>
	</div>

	 <h:form>
		 <h:outputLabel for="name" value="#{main.run()}"/>
		
           </h:form>     
	</h:body>
</html>
